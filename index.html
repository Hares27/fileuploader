<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FileUploader</title>
    <link rel="stylesheet" href="/style" />
  </head>
  <body>
    <div class="container flex flex-center">
      <form class="uploadForm">
        <div class="dropfile flex flex-center flex-col">
          <div class="dropareaicon">
            <i class="fas fa-upload"></i>
          </div>
          <div class="selectfile">
            <input
              type="file"
              name="choosefile"
              id="csv-up"
              accept="*"
              capture="environment"
              hidden="hidden"
            />
            <button id="file">ChooseFile</button>
            <span id="text">No file choose</span>
          





          </div>
          <!-- Information box to warn users of empty uploads -->
          <div class="empty-upload-warning" style="z-index: 11">
            <h3>You need to select a file before uploading!</h3>
          </div>
        </div>
        <div class="progressUpload"></div>
        <div class="actionbtn flex flex-between-center">
          <button class="upload-btn" type="submit">Upload</button>
          <button class="remove-selected-btn" type="button" onclick="resetFile()" style="display: hidden;">Remove</button>
          <select name="uploadtype" id="uploadtype" required>
            <option value="" selected disabled hidden>Select One</option>
            <option value="certificate">Certificate</option>
            <option value="email">Email</option>
          </select>
        </div>
      </form>
    </div>
    <script src="/script"></script>
  </body>
</html>
